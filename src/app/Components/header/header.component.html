<header class="mb-4 sm:mb-20">
  <div class="container mx-auto px-2 py-4 sm:px-6 sm:py-6 lg:px-0 border">
    <div class="flex text-white items-center sm:items-stretch sm:justify-start">
      <div class="flex flex-shrink-0 items-start">
        <img class="h-8 w-full" src="../../../assets/images/logo.svg" alt="" />
      </div>

      <div class="hidden sm:ml-6 flex-grow sm:block">
        <div class="flex justify-center mt-1 space-x-4 lg:space-x-8">
          <a href="./" class="text-sm text-darkBlue hover:text-darkBlueHover"
            >Pricing</a
          >
          <a href="./" class="text-sm text-darkBlue hover:text-darkBlueHover"
            >Product</a
          >
          <a href="./" class="text-sm text-darkBlue hover:text-darkBlueHover"
            >About Us</a
          >
          <a href="./" class="text-sm text-darkBlue hover:text-darkBlueHover"
            >Careers</a
          >
          <a href="./" class="text-sm text-darkBlue hover:text-darkBlueHover"
            >Community</a
          >
        </div>
      </div>

      <button
        class="ml-auto text-sm rounded-full bg-brightRed hover:bg-brightRedHover hidden text-white px-4 sm:block"
        href="./"
      >
        Get Started
      </button>
    </div>

    <div
      class="absolute inset-y-0 right-0 top-2 sm:hidden"
      (click)="toggleMenu(); $event.stopPropagation()"
    >
      <button
        type="button"
        class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
        aria-controls="mobile-menu"
        aria-expanded="false"
      >
        <img
          *ngIf="!isMenuVisible"
          src="../../../assets/images/icon-hamburger.svg"
          alt="hamburger icon"
        />
        <img
          *ngIf="isMenuVisible"
          class="close-menu"
          src="../../../assets/images/icon-close.svg"
          alt="close icon"
        />
      </button>
    </div>
  </div>

  <div
    class="bg-white shadow-xl w-11/12 py-8 absolute top-60 left-1/2 transform -translate-x-1/2 -translate-y-1/2 hidden sm:hidden"
    [class.nav--visible]="isMenuVisible"
    id="mobile-menu"
  >
    <div class="space-y-8 text-center">
      <a
        href="#"
        class="text-slate-900 block text-base font-medium hover:text-slate-300"
        aria-current="page"
        >Pricing</a
      >
      <a
        href="#"
        class="text-slate-900 block text-base font-medium hover:text-slate-300"
        >Product</a
      >
      <a
        href="#"
        class="text-slate-900 block text-base font-medium hover:text-slate-300"
        >About US</a
      >
      <a
        href="#"
        class="text-slate-900 block text-base font-medium hover:text-slate-300"
        >Careers</a
      >
      <a
        href="#"
        class="text-slate-900 block text-base font-medium hover:text-slate-300"
        >Community</a
      >
    </div>
  </div>
</header>
