<header class="bg-gray-800">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div
      class="bg-yellow-900 flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
    >
      <div class="flex flex-shrink-0 items-center">
        <img class="h-8 w-auto" src="../../../assets/images/logo.svg" alt="" />
      </div>

      <div class="hidden sm:ml-6 sm:block">
        <div class="flex space-x-4">
          <a href="./" class="">Pricing</a>
          <a href="./" class="">Product</a>
          <a href="./" class="">About Us</a>
          <a href="./" class="">Careers</a>
          <a href="./" class="">Community</a>
        </div>
      </div>
      <a class="h-6 ml-auto hidden sm:block" href="./">Get Started</a>
    </div>

    <div
      class="absolute inset-y-0 right-0 sm:hidden"
      (click)="toggleMenu(); $event.stopPropagation()"
    >
      <button
        type="button"
        class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
        aria-controls="mobile-menu"
        aria-expanded="false"
      >
        <img
          *ngIf="!isMenuVisible"
          src="../../../assets/images/icon-hamburger.svg"
          alt="hamburger icon"
        />
        <img
          *ngIf="isMenuVisible"
          class="close-menu"
          src="../../../assets/images/icon-close.svg"
          alt="close icon"
        />
      </button>
    </div>
  </div>
  <div
    class="bg-blue-900 w-3/4 absolute top-40 left-1/2 transform -translate-x-1/2 -translate-y-1/2 hidden sm:hidden"
    [class.nav--visible]="isMenuVisible"
    id="mobile-menu"
  >
    <div class="space-y-1 px-2 pb-3 pt-2 text-center">
      <a
        href="#"
        class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium"
        aria-current="page"
        >Dashboard</a
      >
      <a
        href="#"
        class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
        >Team</a
      >
      <a
        href="#"
        class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
        >Projects</a
      >
      <a
        href="#"
        class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
        >Calendar</a
      >
    </div>
  </div>
</header>
